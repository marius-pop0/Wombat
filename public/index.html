<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <div class="row" style="padding: 10px;" >
      <div class="panel panel-default col-md-2">
        <div class="panel-heading">
          <h4 class="MyUsername" id="MyUsername">
          </h4>
        </div>
        <table id="scroll_table" class="table table-fixed">
          <thead>
          <tr>
            <th>Online Users</th>
          </tr>
          </thead>
          <tbody class="publicUsers" id="publicUsers">

          </tbody>
        </table>
      </div>
        <div class="panel panel-default col-md-10">
          <div class="panel-heading">
            <h4>Chat</h4>
          </div>
          <table class="table table-fixed">
            <tbody class="publicChat" id="publicChat">

            </tbody>
          </table>
        </div>
        <!--<ul class="publicChat" id="publicChat"></ul>-->
    </div>
  </div>


  <div class="container">
      <form action="">
        <label>Enter Message</label>
        <textarea class="form-control" id="message"></textarea>
        <br />
        <input id="submit" autocomplete="off" type="submit" class="btn btn-primary" value="Send Message"/>
      </form>
  </div>


    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
