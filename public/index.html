<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="MyUsername" id="MyUsername">

          </h4>
        </div>
        <table id="scroll_table" class="table table-fixed">
          <thead>
          <tr>
            <th class="col-xs-8">Online Users</th>
          </tr>
          </thead>
          <tbody class="publicUsers" id="publicUsers">

          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="col-md-8">
      <ul class="publicChat" id="publicChat"></ul>
      <form action="">
        <label>Enter Message</label>
        <textarea class="form-control" id="message"></textarea>
        <br />
        <input id="submit" autocomplete="off" type="submit" class="btn btn-primary" value="Send Message"/>
      </form>
    </div>
  </div>


    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
